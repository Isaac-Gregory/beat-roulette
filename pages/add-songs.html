<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beat Roulette</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../images/BeatRouletteLogo.png" class="beatRouletteLogo"/>
            </div>
            <h1 class="title">Beat Roulette</h1>
            <nav class="navbar">
                <ul class="navList">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="pages/add-songs.html">Add Songs</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="centerContainer">
                <div class="formContainer">
                    <h2>Add Song</h2>
                    <form action="#" class="form">
                        <label for="songName">Song Name:</label>
                        <input type="text" id="songName" name="songName" required><br><br>
                        
                        <label for="artistName">Artist Name:</label>
                        <input type="text" id="artistName" name="artistName" required><br><br>

                        <label for="albumName">Album Name:</label>
                        <input type="text" id="albumName" name="albumName" required><br><br>

                        <label for="listName">Whose list to insert into:</label>
                        <select id="listName" name="listName" required>
                            <option value="">--Please select a list--</option>
                            <option value="isaac">Isaac</option>
                            <option value="judd">Judd</option>
                            <option value="reuben">Reuben</option>
                            <option value="scott">Scott</option>
                        </select><br><br>
                        
                        <button type="submit" id="addSongButton">Submit</button>

                        <div id="popupOverlay"></div>

                        <div id="songPopup" class="popup">
                            <div class="popup-content">
                                <h3>SELECT THE CORRECT SONG</h3>
                                <div id="popupSongList"></div> <!-- Song options will be added dynamically -->
                                <button id="cancelPopup" type="button">Cancel</button>
                            </div>
                        </div>
                        <script type="module" src="/js/firebase.js"></script>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
